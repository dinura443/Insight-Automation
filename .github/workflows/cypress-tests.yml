name: Insight Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Unset variable (if needed)
        run: npm run unset

      - name: Create SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > AccumeticKey.pem
          chmod 600 AccumeticKey.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Cypress Tests
        run: npx cypress run
        continue-on-error: true

      - name: Upload Backup File to Remote Server
        run: |
          # Retrieve the local file path from the file created by Cypress test
          localPath=$(cat upload-path.txt)

          # Define the remote path for the backup file
          remotePath="/home/AccumeticUser/cypress-backups/backups/$(basename $localPath)"

          # SCP command to upload the backup file
          scp -i AccumeticKey.pem $localPath AccumeticUser@34.71.130.138:$remotePath
        continue-on-error: false
