name: Cypress Dashboard Backup

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > AccumeticKey.pem
          chmod 600 AccumeticKey.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Cypress test and move dashboard
        run: npx cypress run 

      - name: Upload backup to server (keep original name)
        run: |
          FILE=$(ls -t cypress/fixtures/backups/*.zip | head -n1)
          scp -i AccumeticKey.pem -o StrictHostKeyChecking=no "$FILE" AccumeticUser@34.71.130.138:/home/AccumeticUser/cypress-backups/backups/

