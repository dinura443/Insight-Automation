name: insight cypress-tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Unset variable (if needed)
        run: npm run unset

      - name: Create SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > AccumeticKey.pem
          chmod 600 AccumeticKey.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Cypress Tests
        run: npx cypress run
        continue-on-error: true

      - name: Read backup filename
        id: read_name
        run: |
          BACKUP_NAME=$(cat cypress/fixtures/filename.txt)
          echo "BACKUP_NAME=$BACKUP_NAME" >> $GITHUB_ENV

      - name: Upload dashboard backup to server
        run: |
          echo "Uploading $BACKUP_NAME to server..."
          scp -o StrictHostKeyChecking=no -i AccumeticKey.pem cypress/fixtures/backups/$BACKUP_NAME AccumeticUser@34.71.130.138:/home/AccumeticUser/cypress-backups/backups/
